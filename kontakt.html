<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Görögországi aktív kikapcsolódás</title>
</head>
<body>
    <main>
        <header id="kezdo">
            <div class="navbar">
                <a href="index.html">
                    <img class="logo" src="kepek/ikon.jpg" alt="logo">
                </a>
                <div class="dropdown">
                    <button class="dropbtn">Programok
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="hajo.html">Hajókázás</a>
                        <a href="buvar.html">Snorkeling</a>
                        <a href="acro.html">Acropolis</a>
                    </div>
                </div> 
                <a href="foglalas.html">Foglalás</a>
                <a href="kontakt.html">Kontakt</a>

            <h1>Kapcsolat</h1>
            <p>Köszönjük, hogy felkerestél minket! Ha kérdésed van, vagy szeretnéd felvenni velünk a kapcsolatot, kérjük, töltsd ki az alábbi űrlapot, és hamarosan válaszolunk neked.</p>
        </header>
        <article id="k_article" class="row">
            <div class="container col-lg-8">
                <legend>Írjon nekünk!</legend>
                <fieldset id="k_fieldset">
                    <form>
                        <div class="row">
                            <div class="col-lg-3">
                                <label for="email">E-mail cím:</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <label for="pwd">Vezetéknév:</label>
                                <input type="vezeteknev" class="form-control" id="vn" name="vn">
                            </div>
                            <div class="col-lg-3">
                                <label for="pwd">Keresztnév:</label>
                                <input type="keresztnev" class="form-control" id="kn" name="kn">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="comment">Üzenet:</label>
                                <textarea class="form-control" rows="5" id="uzenet" name="uzenet"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Küldés</button>
                    </form>
                </fieldset>
            </div>
        </article>
        <footer id="kfooter" class="text-center">
            <img class="logo" src="kepek/ikon.jpg" alt="">
            <div class="logok">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </footer>
    </main>
</body>
</html>
